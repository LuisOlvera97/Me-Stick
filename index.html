    </head>
    <body>
        <div id="ingreso">
            <span id="Titulo">Me-Stick Pro</span>
            <br>
            Correo:
            <input type="email" id="correoI" />
            <br>
            Contraña:
            <input type="password" id="contrasenaI" />
            <br>
            <button id="btnIngresar" class="btn">Entrar</button>
            <br>
            <br>
            <span id="btnRegistrar" class="btn">Regístrate</span>
        </div>
            <!--COMENTARIO-->
        <div id="registro">
            Correo
            <input type="email" id="correoR">
            <br>
            Nombre
            <input type="text" id="nombreR">
            <br>
            Contraseña
            <input type="password" id="contrasenaR">
            <br>
            Confirmar contraseña
            <input type="password" id="confirmacionR">
            <br>
            Fecha de nacimiento
            <input type="date" id="fechaR">
            <button id="btnRegistro" class="btn">Registrar</button>
            </div>
            <div id="principal">
                <div id="menu"><span id="btnMenu" onclick="abrirBarra()"><i data-feather="align-justify"></i></span></div>
                <div class="titulo">Me-Stick</div><br>
                <div id="Bienvenida">Bienvenido <span id="nombreP"></span></div>
            </div>
            <div id="barraMenu" class="menu">
                <a href="javascript:void(0)" class="botonCerrar" onclick="cerrarBarra()">&times;</a>
                <a href="javascript:void(0)" onclick="mensaje()" id="DM" class="opciones"><i data-feather="mail"></i> &nbsp;Direct Messages</a><br><br>
                <a href="javascript:void(0)" onclick="tomarFoto()" class="opciones"><i data-feather="camera"></i> &nbsp;Photos</a><br><br>
                <a href="javascript:void(0)" onclick="cerrarSesion()" class="opciones"><i data-feather="log-out"></i> &nbsp;Log-out</a><br><br>
            </div>
            <div id="mensajes">
                Para:
                <input type="email" id="menPara">
                <br><br>
                Mensaje:
                <input type="text" id="menMensaje">
                <br><br><br>
                <button type="submit" id="btnEnviar" class="btn">Enviar</button>
                <br><br>
                <div id="lmensajes">    
                </div>
            </div>
            <div id="camara">
                <div class="container-photo">
                    <img id="photo" class="photo">
                </div>
                <input type="file" accept="image/*" capture="camera" id="camera" class="inputget" type="file">
                <button id="opens">Photo</button>&nbsp;&nbsp;
                <button id="mapa">Mapa</button>
                <input id="lugar" type="text">
            </div>
            <script src="js/App.js"></script>
            <script>
                feather.replace()
            </script>
    </body>
